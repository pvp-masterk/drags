<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Users | Drags</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    :root {
      --primary: #5865F2;
      --primary-dark: #4752C4;
      --secondary: #57F287;
      --text: #f5f5f5;
      --bg: #1e1e2e;
      --card-bg: #2a2a3a;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #searchInput {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 0 auto 30px auto;
      display: block;
      border-radius: 8px;
      border: none;
      background: #2e2e3e;
      color: var(--text);
      font-size: 16px;
    }

    .user-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .user-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: 0.2s ease;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .user-card:hover {
      background: #33334e;
      transform: translateY(-3px);
    }

    .user-avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .user-card a {
      color: var(--secondary);
      text-decoration: none;
    }

    .user-card a:hover {
      text-decoration: underline;
    }

    .verified-icon {
  width: 16px;
  height: 16px;
  vertical-align: middle;
  margin-left: 4px;
  filter: drop-shadow(0 0 2px #57F287);
}
 /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        header.scrolled {
            padding: 15px 10%;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            color: var(--primary);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;

}
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }

  </style>
</head>
<body>
 <header id="header">
        <a href="#" class="logo"><i class="fab fa-discord"></i> Drags</a>
        <nav class="nav-links">
            <a href="index">Home</a>
            <a href="users">User List</a>
            <a href="privacy">Privacy Policy</a>
            <a href="terms">Terms of Usage</a>
            <li><a href="apply">Apply for Staff</a></li>
            <div style="display: flex; align-items: center; gap: 20px;">
        </nav>
       <div id="user-box">
  <a href="  partnerships" class="cta-button">Partnerships</a>
         

        
    </header>
  <h1>Drags Users</h1>
  <input type="text" id="searchInput" placeholder="Search users by username or display name...">

  <div class="user-list" id="userList">Loading...</div>

 <script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://akektlyhqzbatuedgnuq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFrZWt0bHlocXpiYXR1ZWRnbnVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMjUwNzUsImV4cCI6MjA2NzgwMTA3NX0.NqsB9Gj4_ZbZw9DgLiLxz2hwEyQvd7tCYy-drMbLGCg" // full anon key
);

const userList = document.getElementById("userList");
const searchInput = document.getElementById("searchInput");

// âœ… Hardcoded verified users list
const verifiedIds = [
  "1303491410472865793", // you
  "1392907277463457792", // another
  "1359405784915509292"  // add more
];

let allUsers = [];

async function loadUsers() {
  const { data, error } = await supabase
    .from("users")
    .select("discord_id, username, display_name, avatar_url");

  if (error) {
    userList.textContent = "Failed to load users.";
    console.error("Supabase error:", error);
    return;
  }

  allUsers = data;

  // Sort: verified first
  allUsers.sort((a, b) => {
    const aVerified = verifiedIds.includes(a.discord_id);
    const bVerified = verifiedIds.includes(b.discord_id);
    return bVerified - aVerified;
  });

  renderUsers(allUsers);
}

function renderUsers(users) {
  userList.innerHTML = "";

  users.forEach(user => {
    const card = document.createElement("div");
    card.className = "user-card";

    const avatar = user.avatar_url || `https://cdn.discordapp.com/embed/avatars/${parseInt(user.discord_id >> 22) % 5}.png`;

    const isVerified = verifiedIds.includes(user.discord_id);

    card.innerHTML = `
      <img class="user-avatar" src="${avatar}" />
      <div>
        <strong>${user.display_name || user.username}
        ${isVerified ? ' <img src="https://cdn3.emoji.gg/emojis/9796-verified.png" alt="Verified" title="Verified" class="verified-icon" />' : ""}

        </strong>
      </div>
      <div style="font-size: 14px;">@${user.username}</div>
      <a href="profile?discord_id=${user.discord_id}">View Profile</a>
    `;

    userList.appendChild(card);
  });
}

searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase();
  const filtered = allUsers.filter(u =>
    u.username.toLowerCase().includes(query) ||
    (u.display_name && u.display_name.toLowerCase().includes(query))
  );
  renderUsers(filtered);
});

loadUsers();
</script>
</body>
</html>
