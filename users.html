<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="drags.png" type="image/png">
  <title>Userlist</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --primary: #5865F2;
      --primary-dark: #4752C4;
      --primary-light: #7983f5;
      --secondary: #57F287;
      --secondary-dark: #3fd173;
      --text: #f5f5f5;
      --text-muted: #b8b8b8;
      --bg: #1e1e2e;
      --card-bg: #2a2a3a;
      --card-hover: #33334e;
      --success: #57F287;
      --warning: #FEE75C;
      --danger: #ED4245;
      --info: #EB459E;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    /* Theme classes for profile cards */
    .theme-default {
      --profile-primary: var(--primary);
      --profile-secondary: var(--primary-dark);
    }
    
    .theme-premium {
      --profile-primary: #f1c40f;
      --profile-secondary: #f39c12;
    }
    
    .theme-dark {
      --profile-primary: #2c3e50;
      --profile-secondary: #34495e;
    }
    
    .theme-light {
      --profile-primary: #ecf0f1;
      --profile-secondary: #bdc3c7;
    }
    
    .theme-danger {
      --profile-primary: #e74c3c;
      --profile-secondary: #c0392b;
    }
    
    .theme-success {
      --profile-primary: #2ecc71;
      --profile-secondary: #27ae60;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      animation: gradientShift 8s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #searchInput {
      width: 100%;
      max-width: 500px;
      padding: 12px 20px;
      margin: 0 auto 30px auto;
      display: block;
      border-radius: 50px;
      border: 2px solid var(--primary);
      background: rgba(46, 46, 62, 0.8);
      color: var(--text);
      font-size: 16px;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }

    #searchInput:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(87, 242, 135, 0.3);
      transform: translateY(-2px);
    }

    #searchInput::placeholder {
      color: var(--text-muted);
    }

    .user-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: auto;
    }

    .user-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      transition: var(--transition);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .user-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--profile-primary, var(--primary)), var(--profile-secondary, var(--primary-dark)));
      opacity: 0.8;
      transition: var(--transition);
    }

    .user-card:hover {
      background: var(--card-hover);
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    .user-card:hover::before {
      opacity: 1;
      height: 6px;
    }

    .user-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      border: 3px solid var(--profile-primary, var(--primary));
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: var(--transition);
    }

    .user-card:hover .user-avatar {
      transform: scale(1.05);
      border-color: var(--profile-secondary, var(--primary-dark));
    }

    .user-card a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 50px;
      background: rgba(87, 242, 135, 0.1);
      transition: var(--transition);
    }

    .user-card a:hover {
      background: rgba(87, 242, 135, 0.2);
      text-decoration: none;
      transform: translateY(-2px);
    }

    .verified-icon {
      width: 18px;
      height: 18px;
      vertical-align: middle;
      margin-left: 6px;
      filter: drop-shadow(0 0 4px #57F287);
      transition: var(--transition);
    }

    .user-card:hover .verified-icon {
      transform: rotate(15deg);
    }

    .user-status {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid var(--card-bg);
    }

    .status-online {
      background: var(--secondary);
      box-shadow: 0 0 8px var(--secondary);
    }

    .status-offline {
      background: var(--text-muted);
    }

    .status-idle {
      background: var(--warning);
      box-shadow: 0 0 8px var(--warning);
    }

    .status-dnd {
      background: var(--danger);
      box-shadow: 0 0 8px var(--danger);
    }

    .user-badges {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }

    .badge {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .badge i {
      font-size: 10px;
    }

    .badge-premium {
      background: linear-gradient(90deg, #f1c40f, #f39c12);
      color: #000;
    }

    .badge-staff {
      background: linear-gradient(90deg, #5865F2, #EB459E);
    }

    .badge-booster {
      background: linear-gradient(90deg, #FF73FA, #EB459E);
    }

    .badge-developer {
      background: linear-gradient(90deg, #7289DA, #57F287);
    }

    /* Loading animation */
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .loading {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: auto;
    }

    .loading-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      height: 200px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background: rgba(30, 30, 46, 0.9);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    header.scrolled {
      padding: 15px 10%;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }
    
    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--text);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: var(--transition);
    }
    
    .logo:hover {
      color: var(--primary);
      transform: translateY(-2px);
    }
    
    .logo i {
      color: var(--primary);
    }
    
    .nav-links {
      display: flex;
      gap: 30px;
    }
    
    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      position: relative;
      transition: var(--transition);
    }
    
    .nav-links a:hover {
      color: var(--primary);
      transform: translateY(-2px);
    }
    
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }
    
    .nav-links a:hover::after {
      width: 100%;
    }

    .cta-button {
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .cta-button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Floating particles background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(87, 242, 135, 0.15);
      border-radius: 50%;
      animation: float linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .user-list {
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }
      
      header {
        padding: 15px 5%;
      }
      
      .nav-links {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles background -->
  <div class="particles" id="particles"></div>

  <header id="header">
    <a href="#" class="logo"><i class="fab fa-discord"></i> Drags</a>
    <nav class="nav-links">
      <a href="index">Home</a>
      <a href="users">User List</a>
      <a href="privacy">Privacy Policy</a>
      <a href="terms">Terms of Usage</a>
      <li><a href="apply">Apply for Staff</a></li>
    </nav>
    <div id="user-box">
      <a href="partnerships" class="cta-button">Partnerships</a>
    </div>
  </header>

  <h1>Drags Users</h1>
  <input type="text" id="searchInput" placeholder="Search users by username or display name..." autocomplete="off">

  <div class="user-list" id="userList">
    <div class="loading">
      <div class="loading-card"></div>
      <div class="loading-card"></div>
      <div class="loading-card"></div>
      <div class="loading-card"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://akektlyhqzbatuedgnuq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFrZWt0bHlocXpiYXR1ZWRnbnVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMjUwNzUsImV4cCI6MjA2NzgwMTA3NX0.NqsB9Gj4_ZbZw9DgLiLxz2hwEyQvd7tCYy-drMbLGCg"
    );

    const userList = document.getElementById("userList");
    const searchInput = document.getElementById("searchInput");
    const header = document.getElementById("header");

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = window.innerWidth < 768 ? 20 : 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size between 2px and 6px
        const size = Math.random() * 4 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Random animation duration and delay
        const duration = Math.random() * 30 + 20;
        const delay = Math.random() * 10;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    // Header scroll effect
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // ✅ Hardcoded verified users list
    const verifiedIds = [
      "1303491410472865793", // you
      "1392907277463457792", // another
      "1359405784915509292"  // add more
    ];

    // Example badge data - you would replace this with actual data from your database
    const userBadges = {
      "1303491410472865793": ["premium", "staff", "developer"],
      "1392907277463457792": ["premium", "booster"],
      "1359405784915509292": ["staff"]
    };

    let allUsers = [];

    async function loadUsers() {
      try {
        const { data, error } = await supabase
          .from("users")
          .select("discord_id, username, display_name, avatar_url, profile_theme, status");
        
        if (error) throw error;

        allUsers = data;

        // Sort: verified first, then by username
        allUsers.sort((a, b) => {
          const aVerified = verifiedIds.includes(a.discord_id);
          const bVerified = verifiedIds.includes(b.discord_id);
          
          if (aVerified !== bVerified) {
            return bVerified - aVerified;
          }
          
          return a.username.localeCompare(b.username);
        });

        renderUsers(allUsers);
      } catch (error) {
        console.error("Error loading users:", error);
        userList.innerHTML = `
          <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
            <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: var(--danger); margin-bottom: 20px;"></i>
            <h3>Failed to load users</h3>
            <p>Please try refreshing the page. If the problem persists, contact support.</p>
            <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: 50px; cursor: pointer; transition: var(--transition);">
              <i class="fas fa-sync-alt"></i> Refresh
            </button>
          </div>
        `;
      }
    }

    function renderUsers(users) {
      if (users.length === 0) {
        userList.innerHTML = `
          <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
            <i class="fas fa-search" style="font-size: 48px; color: var(--text-muted); margin-bottom: 20px;"></i>
            <h3>No users found</h3>
            <p>Try adjusting your search query</p>
          </div>
        `;
        return;
      }

      userList.innerHTML = '';
      
      users.forEach(user => {
        const card = document.createElement("div");
        card.className = `user-card theme-${user.profile_theme || 'default'}`;
        
        const avatar = user.avatar_url || `https://cdn.discordapp.com/embed/avatars/${parseInt(user.discord_id >> 22) % 5}.png`;
        const isVerified = verifiedIds.includes(user.discord_id);
        const badges = userBadges[user.discord_id] || [];
        
        // Status indicator
        let statusHtml = '';
        if (user.status) {
          statusHtml = `<div class="user-status status-${user.status.toLowerCase()}"></div>`;
        }
        
        // Badges
        let badgesHtml = '';
        if (badges.length > 0) {
          badgesHtml = `<div class="user-badges">${
            badges.map(badge => {
              let icon = '';
              let badgeClass = 'badge';
              
              switch(badge) {
                case 'premium':
                  icon = '<i class="fas fa-crown"></i>';
                  badgeClass += ' badge-premium';
                  break;
                case 'staff':
                  icon = '<i class="fas fa-shield-alt"></i>';
                  badgeClass += ' badge-staff';
                  break;
                case 'booster':
                  icon = '<i class="fas fa-bolt"></i>';
                  badgeClass += ' badge-booster';
                  break;
                case 'developer':
                  icon = '<i class="fas fa-code"></i>';
                  badgeClass += ' badge-developer';
                  break;
                default:
                  icon = '<i class="fas fa-user"></i>';
              }
              
              return `<span class="${badgeClass}">${icon} ${badge.charAt(0).toUpperCase() + badge.slice(1)}</span>`;
            }).join('')
          }</div>`;
        }
        
        card.innerHTML = `
          ${statusHtml}
          <img class="user-avatar" src="${avatar}" alt="${user.username}'s avatar" />
          <div>
            <strong>${user.display_name || user.username}
            ${isVerified ? ' <img src="https://cdn3.emoji.gg/emojis/9796-verified.png" alt="Verified" title="Verified" class="verified-icon" />' : ""}
            </strong>
          </div>
          <div style="font-size: 14px; color: var(--text-muted);">@${user.username}</div>
          ${badgesHtml}
          <a href="profile?discord_id=${user.discord_id}">
            <i class="fas fa-user"></i> View Profile
          </a>
        `;
        
        // Add animation delay based on index for staggered appearance
        card.style.animationDelay = `${users.indexOf(user) * 0.05}s`;
        userList.appendChild(card);
      });
    }

    // Debounce search input
    let searchTimeout;
    searchInput.addEventListener("input", () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const query = searchInput.value.toLowerCase().trim();
        const filtered = allUsers.filter(u =>
          u.username.toLowerCase().includes(query) ||
          (u.display_name && u.display_name.toLowerCase().includes(query))
        );
        renderUsers(filtered);
      }, 300);
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      loadUsers();
    });
  </script>
</body>
</html>
