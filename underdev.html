<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Under Development</title>
    <link rel="icon" href="drags.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #5865F2;
            --primary-dark: #4752C4;
            --bg: #1e1e2e;
            --card-bg: #2a2a3a;
            --text: #f5f5f5;
            --accent: #57F287;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        header {
            background: rgba(42, 42, 58, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(88, 101, 242, 0.2);
            animation: fadeInDown 0.8s ease-out;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text);
            text-decoration: none;
        }
        
        .logo-icon {
            color: var(--primary);
            font-size: 1.5rem;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }
        
        nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        nav a:hover {
            color: var(--primary);
        }
        
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            margin-top: 80px;
        }
        
        .container {
            max-width: 700px;
            padding: 3rem;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            border: 1px solid rgba(88, 101, 242, 0.1);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(88, 101, 242, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 8s ease infinite;
            background-size: 200% 200%;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            line-height: 1.7;
            opacity: 0.9;
        }
        
        .construction-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }
        
        .construction-icon i {
            position: relative;
            z-index: 2;
            animation: bounce 2s infinite, rotate 10s linear infinite;
        }
        
        .construction-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: rgba(88, 101, 242, 0.1);
            border-radius: 50%;
            z-index: 1;
            animation: pulse 3s ease infinite;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s ease;
            margin-top: 1rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.4);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 2rem 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 10px;
            animation: progressAnimation 2s ease-in-out infinite alternate;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2.5rem;
        }
        
        .social-link {
            color: var(--text);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            color: var(--primary);
            transform: translateY(-5px) scale(1.1);
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(88, 101, 242, 0.1);
            border-radius: 50%;
            animation: float 15s linear infinite;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0) rotate(0deg);}
            40% {transform: translateY(-20px) rotate(5deg);}
            60% {transform: translateY(-10px) rotate(-5deg);}
        }
        
        @keyframes pulse {
            0% {transform: translate(-50%, -50%) scale(0.8); opacity: 0.7;}
            50% {transform: translate(-50%, -50%) scale(1.1); opacity: 0.3;}
            100% {transform: translate(-50%, -50%) scale(0.8); opacity: 0.7;}
        }
        
        @keyframes rotate {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
        
        @keyframes gradientShift {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        
        @keyframes progressAnimation {
            0% {width: 65%;}
            100% {width: 75%;}
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
      
        @media (max-width: 768px) {
            header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://discord.gg/dUWFNqYfPX" class="logo">
            <i class="fab fa-discord"></i>
            <span>Drags</span>
        </a>
        <nav>
            <ul>
                <li><a href="index">Home</a></li>
                <li><a href="privacy">Privacy Policy</a></li>
                <li><a href="terms">Terms</a></li>
                <li><a href="apply">Apply</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="main-content">
        <div class="container">
            <div class="floating-elements">
              
            </div>
            
            <div class="construction-icon">
                <i class="fas fa-tools"></i>
            </div>
            <h1>Under Construction</h1>
            <p>We're working hard to bring you an amazing experience. This page is currently in development and will be available soon. Stay tuned for updates!</p>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <p>Development Progress: 65%</p>
            
            <a href="index.html" class="btn">
                <i class="fas fa-arrow-left" style="margin-right: 8px;"></i>
                Return to Home
            </a>
            
            <div class="social-links">
                <a href="https://discord.gg/dUWFNqYfPX" class="social-link"><i class="fab fa-discord"></i></a>
            </div>
        </div>
    </div>

    <script>
    
        document.addEventListener('DOMContentLoaded', function() {
            const floatingContainer = document.querySelector('.floating-elements');
            const colors = ['rgba(88, 101, 242, 0.1)', 'rgba(87, 242, 135, 0.1)', 'rgba(255, 115, 105, 0.1)'];
            
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                
             
                const size = Math.random() * 30 + 10;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 20 + 10;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${posX}%`;
                element.style.bottom = `-${size}px`;
                element.style.animationDelay = `${delay}s`;
                element.style.animationDuration = `${duration}s`;
                element.style.backgroundColor = color;
                
                floatingContainer.appendChild(element);
            }
            
          
            const container = document.querySelector('.container');
            container.addEventListener('mousemove', (e) => {
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                container.style.setProperty('--mouse-x', `${x}px`);
                container.style.setProperty('--mouse-y', `${y}px`);
            });
        });
    </script>
</body>
</html>
