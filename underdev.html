<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Under Development</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #5865F2;
            --primary-hover: #4752C4;
            --bg-color: #1e1e2e;
            --card-color: #2a2a3a;
            --text-color: #f5f5f5;
            --shadow-color: rgba(88, 101, 242, 0.3);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Floating background elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }
        
        .bg-element:nth-child(1) {
            width: 300px;
            height: 300px;
            background: var(--primary-color);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .bg-element:nth-child(2) {
            width: 200px;
            height: 200px;
            background: #ff6b6b;
            bottom: 15%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .bg-element:nth-child(3) {
            width: 150px;
            height: 150px;
            background: #6bff8f;
            top: 60%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .container {
            max-width: 600px;
            padding: 40px;
            background: var(--card-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transform: scale(0.95);
            opacity: 0;
            animation: fadeInUp 0.8s 0.3s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transition: all 0.5s ease;
        }
        
        .container:hover {
            transform: scale(1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                rgba(88, 101, 242, 0.1)
            );
            transform: rotate(30deg);
            animation: shine 6s infinite;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
            animation: underlinePulse 2s infinite;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1s 0.8s forwards;
        }
        
        .construction-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: inline-block;
            position: relative;
            animation: bounce 2s infinite, rotate 10s infinite linear;
        }
        
        .construction-icon::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px dashed var(--primary-color);
            border-radius: 50%;
            animation: spin 20s infinite linear;
            opacity: 0.3;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary-color), #8a2be2);
            border-radius: 10px;
            animation: progressLoad 3s 1s forwards ease-in-out, progressPulse 2s 4s infinite;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShine 3s infinite;
        }
        
        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s 1.2s forwards;
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        
        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--shadow-color);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .social-link {
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s 1.5s forwards;
        }
        
        .social-link:hover {
            background: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        
        .social-link:nth-child(1) { animation-delay: 1.5s; }
        .social-link:nth-child(2) { animation-delay: 1.7s; }
        .social-link:nth-child(3) { animation-delay: 1.9s; }
        
        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes progressLoad {
            from { width: 0; }
            to { width: 75%; }
        }
        
        @keyframes progressPulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes underlinePulse {
            0% { width: 50px; }
            50% { width: 70px; }
            100% { width: 50px; }
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(20px, 20px); }
            50% { transform: translate(-10px, 10px); }
            75% { transform: translate(10px, -10px); }
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .construction-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    
    <div class="container">
        <div class="construction-icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1>Under Construction</h1>
        <p>We're working hard to bring you an amazing experience! This page is currently in development and will be available soon. Stay tuned for updates!</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <a href="index.html" class="btn">
            <i class="fas fa-arrow-left"></i> Return to Home
        </a>
        
        <div class="social-links">
            <a href="#" class="social-link" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-link" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="#" class="social-link" title="Discord">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </div>
</body>
</html>
