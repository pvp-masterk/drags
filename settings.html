<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings - Drags</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card slide-up">
      <h1>Settings</h1>
      <label>
        Display Name:
        <input type="text" id="displayName" />
      </label>
      <label>
        Show Online Status:
        <input type="checkbox" id="onlineStatus" />
      </label>
      <button onclick="saveSettings()">Save Settings</button>
      <p id="saveStatus" class="fade-in"></p>
    </div>
  </div>

  <script>
    async function saveSettings() {
      const name = document.getElementById('displayName').value;
      const online = document.getElementById('onlineStatus').checked;

      const res = await fetch('https://your-backend-url.com/settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, online })
      });

      const msg = document.getElementById('saveStatus');
      msg.textContent = res.ok ? "✅ Settings saved!" : "❌ Failed to save.";
    }
  </script>
</body>
</html>
