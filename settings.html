<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <link rel="icon" href="drags.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5865F2;
      --primary-dark: #4752C4;
      --secondary: #57F287;
      --text: #f5f5f5;
      --bg: #1e1e2e;
      --card-bg: #2a2a3a;
      --accent: #ED4245;
      --toast-info: #5865F2;
      --toast-success: #57F287;
      --toast-error: #ED4245;
      --toast-warning: #FEE75C;
      --header-height: 180px;
    }

    * {
      box-sizing: border-box;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 0;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Enhanced Header */
    .settings-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      height: var(--header-height);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      animation: slideDown 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    .settings-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, 
        rgba(255,255,255,0.1) 0%, 
        rgba(255,255,255,0) 50%, 
        rgba(255,255,255,0.1) 100%);
      animation: shimmer 8s infinite linear;
      opacity: 0.3;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .settings-header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
      animation: fadeInUp 0.8s ease both 0.3s;
    }

    .settings-header p {
      font-size: 1rem;
      margin: 10px 0 0;
      color: rgba(255,255,255,0.9);
      text-shadow: 0 1px 5px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
      animation: fadeInUp 0.8s ease both 0.4s;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header-decoration {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.1;
    }

    .header-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.8), transparent 70%);
      animation: float 15s infinite ease-in-out;
    }

    .circle-1 {
      width: 150px;
      height: 150px;
      top: -50px;
      left: -50px;
      animation-delay: 0s;
    }

    .circle-2 {
      width: 200px;
      height: 200px;
      bottom: -80px;
      right: -80px;
      animation-delay: 2s;
    }

    .circle-3 {
      width: 100px;
      height: 100px;
      top: 30%;
      right: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(10px, 10px); }
      50% { transform: translate(-10px, 5px); }
      75% { transform: translate(5px, -10px); }
    }

    /* Main Content */
    .main-content {
      padding: 30px;
      margin-top: calc(var(--header-height) - 50px);
      position: relative;
      z-index: 3;
    }

    .settings-container {
      max-width: 700px;
      margin: 0 auto 50px;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards 0.2s;
      position: relative;
      overflow: hidden;
      transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .settings-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.4);
    }

    .settings-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transform: scaleX(0);
      transform-origin: left;
      animation: loadingBar 1.5s ease-in-out forwards 0.3s;
    }

    @keyframes loadingBar {
      0% { transform: scaleX(0); }
      100% { transform: scaleX(1); }
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .settings-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      position: relative;
      display: inline-block;
      width: 100%;
      animation: textGlow 3s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 5px rgba(88, 101, 242, 0.5); }
      to { text-shadow: 0 0 15px rgba(88, 101, 242, 0.8); }
    }

    .settings-container h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
      animation: linePulse 2s ease-in-out infinite;
    }

    @keyframes linePulse {
      0%, 100% { width: 50px; }
      50% { width: 70px; }
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 500;
      animation: fadeIn 0.6s ease forwards;
      color: #d1d1d1;
      font-size: 14px;
      transform: translateX(-10px);
      opacity: 0;
      animation: slideInRight 0.5s ease forwards;
    }

    @keyframes slideInRight {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 15px;
      margin-top: 8px;
      border-radius: 10px;
      border: 2px solid #3a3a4a;
      background: #2f2f45;
      color: white;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      transform: translateY(5px);
      opacity: 0;
      animation: slideInUp 0.5s ease forwards;
    }

    @keyframes slideInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.2);
      transform: scale(1.01);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      line-height: 1.5;
    }

    .save-btn {
      margin-top: 30px;
      width: 100%;
      background: var(--primary);
      border: none;
      color: white;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transform: translateY(20px);
      opacity: 0;
      animation: slideInUp 0.5s ease forwards 0.3s;
    }

    .save-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 15px rgba(88, 101, 242, 0.3);
    }

    .save-btn:active {
      transform: translateY(1px);
      box-shadow: 0 2px 5px rgba(88, 101, 242, 0.3);
    }

    .save-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: all 0.5s ease;
    }

    .save-btn:hover::before {
      left: 100%;
    }

    .save-btn .saving-spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .badge-section {
      background: #2b2b3e;
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
      animation: fadeIn 0.6s ease forwards;
      min-height: 60px;
      transform: scale(0.98);
      transition: transform 0.3s ease;
    }

    .badge-section:hover {
      transform: scale(1);
    }

    .badge-item {
      background: #3a3a55;
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .badge-item::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .badge-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .badge-item:hover::after {
      opacity: 1;
    }

    .badge-item button {
      background: transparent;
      border: none;
      color: var(--secondary);
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }

    .badge-item button:hover {
      transform: scale(1.2);
      background: rgba(255,255,255,0.1);
    }

    .select-theme-btn {
      margin-top: 10px;
      padding: 12px 24px;
      background: var(--primary);
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transform: translateY(5px);
      opacity: 0;
      animation: slideInUp 0.5s ease forwards 0.2s;
    }

    .select-theme-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 15px rgba(88, 101, 242, 0.3);
    }

    .select-theme-btn:active {
      transform: translateY(1px);
    }

    .theme-modal {
      position: fixed;
      top: 0;
      left: 0;
      display: none;
      width: 100%;
      height: 100%;
      background: rgba(20, 20, 30, 0.9);
      backdrop-filter: blur(10px);
      z-index: 999;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .theme-modal.show {
      display: flex;
      opacity: 1;
    }

    .theme-modal-content {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      text-align: center;
      transform: scale(0.9) translateY(20px);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    .theme-modal.show .theme-modal-content {
      transform: scale(1) translateY(0);
      opacity: 1;
    }

    .theme-modal-content h3 {
      margin-bottom: 25px;
      font-size: 22px;
      position: relative;
      padding-bottom: 10px;
    }

    .theme-modal-content h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
      animation: linePulse 2s ease-in-out infinite;
    }

    .theme-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin: 25px 0;
    }

    .theme-card {
      background: #25253b;
      border-radius: 15px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-align: center;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .theme-card:hover {
      background: #2f2f4f;
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }

    .theme-card.selected {
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(87, 242, 135, 0.3);
      animation: pulseBorder 2s infinite;
    }

    @keyframes pulseBorder {
      0%, 100% { box-shadow: 0 0 0 3px rgba(87, 242, 135, 0.3); }
      50% { box-shadow: 0 0 0 6px rgba(87, 242, 135, 0.1); }
    }

    .gradient {
      height: 80px;
      border-radius: 12px;
      margin-bottom: 10px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .gradient::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .theme-card:hover .gradient::after {
      opacity: 1;
    }

    .gradient.majestic {
      background: linear-gradient(135deg, #1c2e6c, #3e64ff);
    }

    .gradient.fractal {
      background: linear-gradient(135deg, #eeeeee, #c0c0c0);
    }

    .gradient.drags-featured {
      background: linear-gradient(135deg, #1c2e6c, #000000);
    }

    .featured-label {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 11px;
      background: var(--primary);
      color: white;
      padding: 3px 8px;
      border-radius: 6px;
      font-weight: bold;
      animation: pulse 2s infinite;
      z-index: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .gradient.black-white {
      background: linear-gradient(135deg, black, white);
    }

    .effect-option {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
      padding: 12px;
      background: #2f2f45;
      border-radius: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
      transform: translateX(-10px);
      opacity: 0;
      animation: slideInRight 0.5s ease forwards;
    }

    .effect-option:hover {
      background: #3a3a55;
      transform: translateX(5px);
    }

    .effect-option input[type="checkbox"] {
      width: auto;
      appearance: none;
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      border: 2px solid var(--primary);
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .effect-option input[type="checkbox"]:checked {
      background: var(--primary);
      animation: pulseCheckbox 0.5s ease;
    }

    @keyframes pulseCheckbox {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .effect-option input[type="checkbox"]:checked::after {
      content: "✓";
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    .effect-options-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 9999;
      width: 350px;
      max-width: 90%;
    }

    .toast {
      background: #2e2e3e;
      color: white;
      padding: 18px 25px;
      border-left: 5px solid var(--toast-info);
      border-radius: 12px;
      font-size: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 15px;
      transform: translateX(120%);
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      opacity: 0;
      position: relative;
      overflow: hidden;
    }

    .toast::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--toast-info);
      transform: scaleX(0);
      transform-origin: left;
    }

    .toast.show {
      transform: translateX(0);
      opacity: 1;
    }

    .toast.show::after {
      animation: toastProgress 3s linear forwards;
    }

    @keyframes toastProgress {
      to { transform: scaleX(1); }
    }

    .toast.error {
      border-left-color: var(--toast-error);
    }

    .toast.error::after {
      background: var(--toast-error);
    }

    .toast.success {
      border-left-color: var(--toast-success);
    }

    .toast.success::after {
      background: var(--toast-success);
    }

    .toast.warning {
      border-left-color: var(--toast-warning);
    }

    .toast.warning::after {
      background: var(--toast-warning);
    }

    .toast-icon {
      font-size: 22px;
      flex-shrink: 0;
    }

    .toast-content {
      flex-grow: 1;
    }

    .toast-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .toast-message {
      opacity: 0.9;
      font-size: 13px;
      line-height: 1.4;
    }

    .close-toast {
      background: transparent;
      border: none;
      color: rgba(255,255,255,0.5);
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease;
      padding: 5px;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .close-toast:hover {
      color: white;
      background: rgba(255,255,255,0.1);
    }

    .close-modal {
      background: var(--accent);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      font-weight: 600;
      margin-top: 20px;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .close-modal:hover {
      background: #c03939;
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 15px rgba(237, 66, 69, 0.3);
    }

    .close-modal:active {
      transform: translateY(1px);
    }

    .glow-color-container {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
      opacity: 0;
      height: 0;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      padding: 0 15px;
      background: #2f2f45;
      border-radius: 10px;
    }

    .glow-color-container.show {
      opacity: 1;
      height: auto;
      padding: 15px;
      transform: translateY(0);
    }

    .glow-color-container label {
      margin-top: 0;
      flex-shrink: 0;
    }

    input[type="color"] {
      width: 60px;
      height: 40px;
      padding: 2px;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid #3a3a4a;
      transition: all 0.3s ease;
    }

    input[type="color"]:hover {
      transform: scale(1.05);
    }

    input[type="color"]::-webkit-color-swatch {
      border: none;
      border-radius: 6px;
    }

    input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0;
    }

    .no-badges-message {
      color: #888;
      font-style: italic;
      width: 100%;
      text-align: center;
      padding: 10px;
      animation: fadeIn 0.6s ease;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .settings-header h1 {
        font-size: 2rem;
      }
      
      .settings-header p {
        font-size: 0.9rem;
      }
      
      .main-content {
        padding: 20px;
        margin-top: calc(var(--header-height) - 30px);
      }
      
      .settings-container {
        padding: 20px;
      }
      
      .theme-options {
        grid-template-columns: 1fr;
      }
      
      .toast-container {
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      .settings-header h1 {
        font-size: 1.8rem;
      }
      
      .settings-header {
        height: 160px;
        padding: 15px;
      }
      
      .main-content {
        padding: 15px;
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #2a2a3a;
    }

    ::-webkit-scrollbar-thumb {
      background: #5865F2;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4752C4;
      transform: scaleY(1.1);
    }

    /* Floating particles for background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(88, 101, 242, 0.3);
      border-radius: 50%;
      animation: floatParticle 15s infinite linear;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Enhanced Header -->
  <header class="settings-header">
    <div class="header-decoration">
      <div class="header-circle circle-1"></div>
      <div class="header-circle circle-2"></div>
      <div class="header-circle circle-3"></div>
    </div>
    <h1>Profile Settings</h1>
    <p>Customize your profile appearance and preferences</p>
  </header>

  <!-- Floating Particles -->
  <div class="particles" id="particles"></div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="settings-container">
      <h2>Profile Customization</h2>

      <label for="displayName">Display Name</label>
      <input type="text" id="displayName" placeholder="Your display name" />

      <label for="bio">Bio</label>
      <textarea id="bio" placeholder="Write something about you..."></textarea>
      
      <label for="badgeSection">Badges to Show</label>
      <div id="badgeSection" class="badge-section"></div>
      
      <label for="themeSelector">Profile Theme</label>
      <button class="select-theme-btn" onclick="openThemeModal()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 8C13.6569 8 15 6.65685 15 5C15 3.34315 13.6569 2 12 2C10.3431 2 9 3.34315 9 5C9 6.65685 10.3431 8 12 8Z" fill="currentColor"/>
          <path d="M12 22C13.6569 22 15 20.6569 15 19C15 17.3431 13.6569 16 12 16C10.3431 16 9 17.3431 9 19C9 20.6569 10.3431 22 12 22Z" fill="currentColor"/>
          <path d="M19 15C20.6569 15 22 13.6569 22 12C22 10.3431 20.6569 9 19 9C17.3431 9 16 10.3431 16 12C16 13.6569 17.3431 15 19 15Z" fill="currentColor"/>
          <path d="M5 15C6.65685 15 8 13.6569 8 12C8 10.3431 6.65685 9 5 9C3.34315 9 2 10.3431 2 12C2 13.6569 3.34315 15 5 15Z" fill="currentColor"/>
        </svg>
        Select Theme
      </button>
      <div id="selectedThemeLabel" style="margin-top: 10px; font-size: 14px; color: var(--secondary);"></div>

      <!-- Theme Modal -->
      <div id="themeModal" class="theme-modal">
        <div class="theme-modal-content">
          <h3>Select Your Theme</h3>
          <div class="theme-options">
            <div class="theme-card" data-theme="majestic">
              <div class="gradient majestic"></div>
              <span>Majestic</span>
            </div>
            <div class="theme-card" data-theme="fractal">
              <div class="gradient fractal"></div>
              <span>Fractal</span>
            </div>
            <div class="theme-card" data-theme="drags_featured">
              <div class="gradient drags-featured">
                <span class="featured-label">Featured</span>
              </div>
              <span>Drags Featured</span>
            </div>
            <div class="theme-card" data-theme="black_white">
              <div class="gradient black-white"></div>
              <span>Black and White</span>
            </div>
          </div>
          <button onclick="closeThemeModal()" class="close-modal">Close</button>
        </div>
      </div>
     
      <label>Username Effects</label>
      <div class="effect-options-container">
        <div class="effect-option" onclick="document.getElementById('rainbowEffect').click()" style="animation-delay: 0.1s">
          <input type="checkbox" id="rainbowEffect" onchange="toggleEffect('rainbow')">
          <label for="rainbowEffect">Rainbow Gradient</label>
        </div>
        <div class="effect-option" onclick="document.getElementById('glowEffect').click()" style="animation-delay: 0.2s">
          <input type="checkbox" id="glowEffect" onchange="toggleEffect('glow')">
          <label for="glowEffect">Shiny Glow</label>
        </div>
      </div>

      <div id="glowColorContainer" class="glow-color-container">
        <label for="glowColorPicker">Glow Color</label>
        <input type="color" id="glowColorPicker" value="#ffffff" />
      </div>

      <button class="save-btn" onclick="saveSettings()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16L21 8V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M17 21V13H7V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M7 3V8H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Save Settings
      </button>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    const supabase = window.supabase.createClient(
      "https://akektlyhqzbatuedgnuq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFrZWt0bHlocXpiYXR1ZWRnbnVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMjUwNzUsImV4cCI6MjA2NzgwMTA3NX0.NqsB9Gj4_ZbZw9DgLiLxz2hwEyQvd7tCYy-drMbLGCg"
    );

    const discordId = localStorage.getItem("loggedInDiscordId");
    let badgeOrder = [];
    let originalSettings = {};
    let selectedTheme = "";
    let selectedEffects = [];
    let toastQueue = [];
    let isToastShowing = false;

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = Math.floor(window.innerWidth / 10);
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size between 2px and 6px
        const size = Math.random() * 4 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.bottom = `-${size}px`;
        
        // Random animation duration and delay
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 10;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    async function loadSettings() {
      showToast("Loading your settings...", "info");
      
      try {
        const { data, error } = await supabase
          .from("users")
          .select("display_name, bio, badges, profile_theme, username_effect, username_glow_color")
          .eq("discord_id", discordId)
          .single();

        if (error) throw error;

        if (data) {
          document.getElementById("displayName").value = data.display_name || "";
          document.getElementById("bio").value = data.bio || "";
          
          // Load effects
          if (data.username_effect) {
            selectedEffects = data.username_effect.split(',');
            selectedEffects.forEach(effect => {
              if (effect === 'rainbow') document.getElementById("rainbowEffect").checked = true;
              if (effect === 'glow') document.getElementById("glowEffect").checked = true;
            });
            updateGlowColorVisibility();
          }
          
          // Load theme
          if (data.profile_theme) {
            selectedTheme = data.profile_theme;
            document.getElementById("selectedThemeLabel").textContent = `Selected Theme: ${formatThemeName(selectedTheme)}`;
            highlightSelectedTheme();
          }
          
          // Load glow color
          if (data.username_glow_color) {
            document.getElementById("glowColorPicker").value = data.username_glow_color;
          }

          // Load badges
          badgeOrder = data.badges || [];
          renderBadgeSection();
          
          showToast("Settings loaded successfully!", "success");
        }

        originalSettings = {
          displayName: data?.display_name || "",
          bio: data?.bio || "",
          effect: data?.username_effect || "",
          theme: data?.profile_theme || "",
          badges: JSON.stringify(data?.badges || []),
          glowColor: data?.username_glow_color || "#ffffff"
        };

        window.onbeforeunload = () => {
          const current = {
            displayName: document.getElementById("displayName").value,
            bio: document.getElementById("bio").value,
            effect: selectedEffects.join(','),
            theme: selectedTheme,
            badges: JSON.stringify(badgeOrder),
            glowColor: document.getElementById("glowColorPicker").value
          };

          for (let key in current) {
            if (current[key] !== originalSettings[key]) {
              return "You have unsaved changes!";
            }
          }
        };
      } catch (error) {
        console.error("Error loading settings:", error);
        showToast("Failed to load settings", "error");
      }
    }

    function highlightSelectedTheme() {
      document.querySelectorAll('.theme-card').forEach(card => {
        card.classList.remove('selected');
        if (card.dataset.theme === selectedTheme) {
          card.classList.add('selected');
        }
      });
    }

    function toggleEffect(effect) {
      const checkbox = document.getElementById(`${effect}Effect`);
      if (checkbox.checked) {
        if (!selectedEffects.includes(effect)) {
          selectedEffects.push(effect);
          showToast(`${effect.charAt(0).toUpperCase() + effect.slice(1)} effect enabled`, "success");
          
          // Add animation for checkbox
          checkbox.parentElement.classList.add('effect-activated');
          setTimeout(() => {
            checkbox.parentElement.classList.remove('effect-activated');
          }, 1000);
        }
      } else {
        selectedEffects = selectedEffects.filter(e => e !== effect);
        showToast(`${effect.charAt(0).toUpperCase() + effect.slice(1)} effect disabled`, "info");
      }
      updateGlowColorVisibility();
    }

    function updateGlowColorVisibility() {
      const container = document.getElementById("glowColorContainer");
      if (selectedEffects.includes('glow')) {
        container.classList.add("show");
      } else {
        container.classList.remove("show");
      }
    }

    async function saveSettings() {
      const displayName = document.getElementById("displayName").value;
      const bio = document.getElementById("bio").value;
      const glowColor = document.getElementById("glowColorPicker").value;
      const effects = selectedEffects.join(',');

      const saveBtn = document.querySelector('.save-btn');
      saveBtn.disabled = true;
      saveBtn.innerHTML = '<span class="saving-spinner"></span> Saving...';

      showToast("Saving your settings...", "info");

      try {
        const { error } = await supabase
          .from("users")
          .update({
            display_name: displayName,
            bio: bio,
            badges: badgeOrder,
            profile_theme: selectedTheme,
            username_effect: effects,
            username_glow_color: glowColor
          })
          .eq("discord_id", discordId);

        if (error) throw error;

        showToast("Settings saved successfully!", "success");
        originalSettings = {
          displayName,
          bio,
          effect: effects,
          theme: selectedTheme,
          badges: JSON.stringify(badgeOrder),
          glowColor
        };
        
        // Add save confirmation animation
        const settingsContainer = document.querySelector('.settings-container');
        settingsContainer.classList.add('save-confirmation');
        setTimeout(() => {
          settingsContainer.classList.remove('save-confirmation');
        }, 1000);
      } catch (error) {
        console.error("Error saving settings:", error);
        showToast("Failed to save settings", "error");
      } finally {
        saveBtn.disabled = false;
        saveBtn.innerHTML = `
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16L21 8V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M17 21V13H7V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M7 3V8H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Save Settings
        `;
      }
    }

    async function loadBadges() {
      const { data, error } = await supabase
        .from("users")
        .select("badges")
        .eq("discord_id", discordId)
        .single();

      if (!error) {
        badgeOrder = data?.badges || [];
        renderBadgeSection();
      }
    }

    function renderBadgeSection() {
      const section = document.getElementById("badgeSection");
      section.innerHTML = "";

      if (!badgeOrder || badgeOrder.length === 0) {
        section.innerHTML = '<p class="no-badges-message">No badges selected. Add some from your profile!</p>';
        return;
      }

      badgeOrder.forEach((badge, index) => {
        const div = document.createElement("div");
        div.className = "badge-item animate__animated animate__fadeIn";
        div.style.animationDelay = `${index * 0.1}s`;
        div.innerHTML = `
          ${badge}
          ${index > 0 ? `<button onclick="moveBadge(${index}, -1)" aria-label="Move badge left">⬅</button>` : ""}
          ${index < badgeOrder.length - 1 ? `<button onclick="moveBadge(${index}, 1)" aria-label="Move badge right">➡</button>` : ""}
        `;
        section.appendChild(div);
      });
    }

    function moveBadge(index, direction) {
      const newIndex = index + direction;
      [badgeOrder[index], badgeOrder[newIndex]] = [badgeOrder[newIndex], badgeOrder[index]];
      renderBadgeSection();
      showToast("Badge order updated", "info");
      
      // Add animation to moved badge
      const badgeSection = document.getElementById("badgeSection");
      if (badgeSection.children[newIndex]) {
        badgeSection.children[newIndex].classList.add('badge-moved');
        setTimeout(() => {
          badgeSection.children[newIndex].classList.remove('badge-moved');
        }, 500);
      }
    }

    function openThemeModal() {
      const modal = document.getElementById("themeModal");
      modal.classList.add("show");
      setTimeout(() => {
        modal.querySelector('.theme-modal-content').style.transform = "scale(1) translateY(0)";
        modal.querySelector('.theme-modal-content').style.opacity = "1";
      }, 10);
      highlightSelectedTheme();
      
      // Add modal open animation
      document.querySelectorAll('.theme-card').forEach((card, i) => {
        card.style.transform = 'translateY(20px)';
        card.style.opacity = '0';
        card.style.transitionDelay = `${i * 0.1}s`;
        setTimeout(() => {
          card.style.transform = 'translateY(0)';
          card.style.opacity = '1';
        }, 50);
      });
    }

    function closeThemeModal() {
      const modal = document.getElementById("themeModal");
      modal.querySelector('.theme-modal-content').style.transform = "scale(0.9) translateY(20px)";
      modal.querySelector('.theme-modal-content').style.opacity = "0";
      setTimeout(() => {
        modal.classList.remove("show");
      }, 300);
    }

    document.querySelectorAll(".theme-card").forEach(card => {
      card.addEventListener("click", () => {
        selectedTheme = card.dataset.theme;
        document.getElementById("selectedThemeLabel").textContent = `Selected Theme: ${formatThemeName(selectedTheme)}`;
        showToast(`Theme set to ${formatThemeName(selectedTheme)}`, "success");
        highlightSelectedTheme();
        
        // Add selection animation
        card.classList.add('theme-selected');
        setTimeout(() => {
          card.classList.remove('theme-selected');
        }, 1000);
        
        closeThemeModal();
      });
    });

    function formatThemeName(id) {
      const names = {
        majestic: "Majestic",
        fractal: "Fractal",
        drags_featured: "Drags Featured",
        black_white: "Black and White"
      };
      return names[id] || id;
    }

    function showToast(message, type = "info", duration = 3000) {
      const toastContainer = document.getElementById("toastContainer");
      const toastId = `toast-${Date.now()}`;
      
      const icons = {
        info: "ℹ️",
        success: "✅",
        error: "❌",
        warning: "⚠️"
      };
      
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.id = toastId;
      toast.innerHTML = `
        <span class="toast-icon">${icons[type] || icons.info}</span>
        <div class="toast-content">
          <div class="toast-title">${type.charAt(0).toUpperCase() + type.slice(1)}</div>
          <div class="toast-message">${message}</div>
        </div>
        <button class="close-toast" onclick="removeToast('${toastId}')">×</button>
      `;
      
      toastContainer.appendChild(toast);
      
      // Trigger the show animation
      setTimeout(() => {
        toast.classList.add("show");
      }, 10);
      
      // Auto-remove after duration
      if (duration > 0) {
        setTimeout(() => {
          removeToast(toastId);
        }, duration);
      }
    }

    function removeToast(id) {
      const toast = document.getElementById(id);
      if (toast) {
        toast.classList.remove("show");
        setTimeout(() => {
          toast.remove();
        }, 500);
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      loadSettings();
      loadBadges();
      
      // Add subtle animation to all interactive elements on hover
      document.querySelectorAll('button, input, textarea, .effect-option, .theme-card, .badge-item').forEach(el => {
        el.addEventListener('mouseenter', () => {
          el.style.transform = 'scale(1.02)';
        });
        el.addEventListener('mouseleave', () => {
          el.style.transform = '';
        });
      });
      
      // Stagger animations for form elements
      document.querySelectorAll('label, input, textarea, .effect-option, .select-theme-btn, .save-btn').forEach((el, i) => {
        el.style.animationDelay = `${i * 0.1}s`;
      });
    });
  </script>
</body>
</html>
