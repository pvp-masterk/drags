<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - Drags</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card slide-up" id="profileCard">
      <h1>Your Profile</h1>
      <p><strong>ID:</strong> <span id="userId">...</span></p>
      <p><strong>Display Name:</strong> <span id="displayName">...</span></p>
      <p><strong>Status:</strong> <span id="status">...</span></p>
      <a href="settings.html">⚙️ Settings</a>
    </div>
  </div>

  <script>
    async function loadProfile() {
      const res = await fetch("https://your-backend-url.com/profile");
      const data = await res.json();

      document.getElementById("userId").textContent = data.id;
      document.getElementById("displayName").textContent = data.name;
      document.getElementById("status").textContent = data.online ? "Online" : "Offline";
    }

    loadProfile();
  </script>
</body>
</html>
