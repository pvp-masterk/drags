<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile | Drags</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    :root {
      --primary: #5865F2;
      --primary-dark: #4752C4;
      --secondary: #57F287;
      --text: #f5f5f5;
      --bg: #1e1e2e;
      --card-bg: #2a2a3a;
      --accent: #ED4245;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
    }

    .profile-container {
      max-width: 500px;
      margin: 80px auto;
      background: var(--card-bg);
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .profile-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-username {
      font-size: 22px;
      font-weight: 600;
    }

    .profile-displayname {
      font-size: 16px;
      color: #ccc;
      margin-top: 4px;
    }

    .profile-userid {
      margin-top: 10px;
      font-size: 14px;
      color: #888;
    }

    .top-right-avatar {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }

    .dropdown {
      position: absolute;
      top: 70px;
      right: 20px;
      background: var(--card-bg);
      border: 1px solid var(--primary-dark);
      border-radius: 12px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-10px);
      transition: 0.3s ease;
      pointer-events: none;
    }

    .dropdown.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .dropdown button {
      display: block;
      width: 100%;
      padding: 10px 20px;
      background: none;
      border: none;
      color: var(--text);
      text-align: left;
      cursor: pointer;
    }

    .dropdown button:hover {
      background: var(--primary-dark);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Top-right profile picture -->
  <img id="dropdownAvatar" class="top-right-avatar" src="" width="45" height="45" style="border-radius: 50%;" />

  <!-- Dropdown -->
 <div id="dropdownMenu" class="dropdown">
  <button id="editProfileBtn">Edit Profile</button>
  <button onclick="window.location.href='linkaccount.html'">Logout</button>
</div>


  <!-- Profile Card -->
  <div class="profile-container">
    <img id="profileAvatar" class="profile-avatar" src="" alt="Avatar" />
    <div id="username" class="profile-username">@username</div>
    <div id="displayName" class="profile-displayname">Display Name</div>
    <div id="userId" class="profile-userid">ID: 000000000000000000</div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://akektlyhqzbatuedgnuq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFrZWt0bHlocXpiYXR1ZWRnbnVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMjUwNzUsImV4cCI6MjA2NzgwMTA3NX0.NqsB9Gj4_ZbZw9DgLiLxz2hwEyQvd7tCYy-drMbLGCg"
    );

    const discordId = new URLSearchParams(window.location.search).get("discord_id");

    async function loadProfile(discordId) {
      const { data, error } = await supabase
        .from("users")
        .select("*")
        .eq("discord_id", discordId)
        .single();

      if (error) {
        console.error("Failed to load profile:", error);
        return;
      }

      const avatarUrl = data.avatar_url || `https://cdn.discordapp.com/embed/avatars/${parseInt(discordId >> 22) % 5}.png`;

      document.getElementById("profileAvatar").src = avatarUrl;
      document.getElementById("dropdownAvatar").src = avatarUrl;
      document.getElementById("username").textContent = `@${data.username}`;
      document.getElementById("displayName").textContent = data.display_name || data.username;
      document.getElementById("userId").textContent = `ID: ${data.discord_id}`;
    }

    if (discordId) {
      loadProfile(discordId);
    }

    // Dropdown toggle
    const dropdownAvatar = document.getElementById("dropdownAvatar");
    const dropdownMenu = document.getElementById("dropdownMenu");

    dropdownAvatar.addEventListener("click", () => {
      dropdownMenu.classList.toggle("active");
    });

    // Close dropdown when clicking outside
    window.addEventListener("click", (e) => {
      if (!dropdownAvatar.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove("active");
      }
    });
    document.getElementById("editProfileBtn").addEventListener("click", () => {
  window.location.href = `settings.html?discord_id=${discordId}`;
});

  </script>
</body>
</html>
