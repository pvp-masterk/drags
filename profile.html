<!DOCTYPE html>

<head>

  <style>
    .profile-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 60px;
      animation: fadeIn 0.5s ease;
    }

    .profile-avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      margin-bottom: 15px;
      transition: 0.3s ease;
    }

    .profile-username {
      font-size: 24px;
      font-weight: 600;
    }

    .profile-displayname {
      font-size: 18px;
      color: var(--secondary);
      margin-top: 5px;
    }

    .profile-id {
      font-size: 14px;
      color: grey;
      margin-top: 4px;
    }

    .edit-btn {
      background: var(--primary);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s ease;
    }

    .edit-btn:hover {
      background: var(--primary-dark);
    }

    .avatar-dropdown-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .mini-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid var(--primary);
      transition: 0.2s ease;
    }

   .dropdown {
  position: absolute;
  top: 50px;
  right: 0;
  background-color: var(--card-bg);
  border: 1px solid var(--primary);
  border-radius: 10px;
  padding: 10px;
  min-width: 150px;
  display: none;
  flex-direction: column;
  animation: dropdownFade 0.3s ease;
  z-index: 9999999; /* 👈 Add this */
}


    .dropdown a {
      color: var(--text);
      text-decoration: none;
      padding: 8px;
      border-radius: 8px;
      transition: 0.2s ease;
    }

    .dropdown a:hover {
      background: var(--primary-dark);
    }

    .dropdown.show {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes dropdownFade {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

/* Header toggle button */
#toggleHeaderBtn {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: var(--card-bg);
  color: var(--text);
  border: 2px solid var(--primary);
  padding: 8px 14px;
  border-radius: 12px;
  font-size: 13px;
  cursor: pointer;
  z-index: 99999;
  transition: 0.2s ease;
}

#toggleHeaderBtn:hover {
  background: var(--primary-dark);
}

/* Smooth header hide */
.hidden-header {
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

#header-placeholder {
  transition: opacity 0.3s ease;
}

    .identity-card {
  background: var(--card-bg);
  border-radius: 18px;
  padding: 20px 30px;
  margin: 50px auto;
  width: 100%;
  max-width: 600px;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  gap: 20px;
  animation: fadeInCard 0.4s ease;
}

.identity-avatar {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  border: 3px solid var(--primary);
}

.identity-info h2 {
  font-size: 24px;
  margin-bottom: 4px;
}

.identity-info h3 {
  font-size: 18px;
  font-weight: 400;
  color: var(--text);
}

.identity-info p {
  color: #aaa;
  font-size: 14px;
  margin-bottom: 10px;
}

.role-badges {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.role-badge {
  padding: 6px 12px;
  border-radius: 10px;
  font-size: 12px;
  font-weight: 500;
  background: var(--primary-dark);
  color: white;
  animation: badgeFade 0.3s ease;
}

@keyframes fadeInCard {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes badgeFade {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

    
  </style>
</head>

// 👋 Logout logic
function setupLogout() {
  const logoutBtn = document.getElementById("logoutBtn");
  if (!logoutBtn) return;

  logoutBtn.addEventListener("click", (e) => {
    e.preventDefault();

    // 🧹 Clear saved session
    localStorage.removeItem("discord_id");
    localStorage.removeItem("avatar_url");

    // 🔁 Redirect to link page
    window.location.href = "linkaccount.html";
  });
}






    const params = new URLSearchParams(window.location.search);
    const did = params.get('discord_id');

    if (!did) {
      showError("❌ Missing Discord ID");
      throw new Error("Missing discord_id");
    }

    const avatar = document.getElementById("avatar");
    const miniAvatar = document.getElementById("miniAvatar");
    const dropdown = document.getElementById("dropdown");
    const editProfile = document.getElementById("editProfile");

    // Load profile
    async function loadProfile() {
      const { data, error } = await supabase
        .from("users")
        .select("*")
        .eq("discord_id", did)
        .single();

      if (error || !data) {
        showError("❌ User not found.");
        return;
      }

      document.getElementById("name").textContent = data.username;
      document.getElementById("displayName").textContent = data.display_name || "-";
      document.getElementById("did").textContent = `ID: ${data.discord_id}`;

      if (data.avatar_url) {
        avatar.src = data.avatar_url;
        avatar.style.display = "block";
        miniAvatar.src = data.avatar_url;
      }

      editProfile.href = `settings.html?discord_id=${data.discord_id}`;
    }

    // Toggle dropdown
    miniAvatar.addEventListener("click", () => {
      dropdown.classList.toggle("show");
    });

    // Hide dropdown when clicking outside
    window.addEventListener("click", e => {
      if (!miniAvatar.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.remove("show");
      }
    });

    loadProfile();

    // Optional: update online status on exit
    window.addEventListener("beforeunload", () => {
      supabase.from("users").update({ online: false }).eq("discord_id", did);
    });

    // Error notifier
    function showError(message) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.style.animation = "fadeOut 0.4s ease-out forwards";
        setTimeout(() => toast.remove(), 400);
      }, 4000);
    }

    window.onerror = (msg) => showError(`⚠️ ${msg}`);
    window.addEventListener("unhandledrejection", e => {
      showError(`⚠️ ${e.reason?.message || e.reason}`);
    });

fetch("mainheader.html")

// headerLoader.js
function applyHeaderPreference() {
  const shouldHide = localStorage.getItem("hideHeader") === "1";
  const header = document.getElementById("header-placeholder");

  if (shouldHide) {
    header.classList.add("hidden-header");
    toggleBtn.textContent = "🔼 Enable Header";
  } else {
    header.classList.remove("hidden-header");
    toggleBtn.textContent = "🔻 Disable Header";
  }
}



const toggleBtn = document.getElementById("toggleHeaderBtn");

toggleBtn.addEventListener("click", () => {
  const header = document.getElementById("header-placeholder");
  const hidden = header.classList.toggle("hidden-header");


  // Save the preference
  localStorage.setItem("hideHeader", hidden ? "1" : "0");

  toggleBtn.textContent = hidden ? "🔼 Enable Header" : "🔻 Disable Header";
});

    async function loadProfile(discordId) {
      try {
        const res = await fetch(`https://your-api.com/getProfile?discord_id=${discordId}`);
        const data = await res.json();

        document.getElementById("profileAvatar").src = data.avatar_url;
        document.getElementById("username").textContent = `@${data.username}`;
        document.getElementById("displayName").textContent = data.display_name || data.username;
        document.getElementById("userId").textContent = `ID: ${data.discord_id}`;

        const roleContainer = document.getElementById("roleContainer");
        if (Array.isArray(data.roles)) {
          data.roles.forEach(role => {
            const badge = document.createElement("span");
            badge.className = "role-badge";
            badge.textContent = role.name;
            badge.style.backgroundColor = role.color || "var(--primary-dark)";
            roleContainer.appendChild(badge);
          });
        }
      } catch (err) {
        console.error("Failed to load profile:", err);
      }
    }

    const discordId = new URLSearchParams(window.location.search).get("discord_id");
    if (discordId) loadProfile(discordId);

    
  </script>
