  <div class="container">
    <div class="card slide-up" id="profileCard" style="text-align:center;">
      <img id="avatar" src="" alt="Avatar" style="width:120px; border-radius:50%; margin-bottom:10px; display:none;" />
      <h2 id="name">Loading...</h2>
      <p><strong>Display Name:</strong> <span id="displayName">-</span></p>
      <p><strong>ID:</strong> <span id="did">-</span></p>

      <a id="settingsLink" href="#">‚öôÔ∏è Edit Settings</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const did = params.get('discord_id');
    const API = 'https://akektlyhqzbatuedgnuq.supabase.co/rest/v1/users';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFrZWt0bHlocXpiYXR1ZWRnbnVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMjUwNzUsImV4cCI6MjA2NzgwMTA3NX0.NqsB9Gj4_ZbZw9DgLiLxz2hwEyQvd7tCYy-drMbLGCg';

    if (!did) {
      document.getElementById('name').textContent = '‚ùå Missing Discord ID';
      throw new Error('Missing discord_id');
    }

    fetch(`${API}?select=*&discord_id=eq.${did}`, {
      headers: {
        apikey: KEY,
        Authorization: `Bearer ${KEY}`
      }
    })
    .then(res => res.json())
    .then(data => {
      const user = data[0];
      if (!user) return document.getElementById('name').textContent = '‚ùå User not found';

      document.getElementById('name').textContent = user.username;
      document.getElementById('displayName').textContent = user.display_name || '-';
      document.getElementById('did').textContent = user.discord_id;

      if (user.avatar_url) {
        const avatar = document.getElementById('avatar');
        avatar.src = user.avatar_url;
        avatar.style.display = 'block';
      }

      document.getElementById('settingsLink').href = `settings.html?discord_id=${user.discord_id}`;
    });

 
  function showError(message) {
    const toast = document.createElement("div");
    toast.className = "toast";
    toast.textContent = message;

    document.body.appendChild(toast);

    // Auto remove after 4 seconds
    setTimeout(() => {
      toast.style.animation = "fadeOut 0.4s ease-out forwards";
      setTimeout(() => toast.remove(), 400);
    }, 4000);
  }
 
  // Catch regular JS errors (like undefined vars, fetch fails, etc.)
  window.onerror = function(message, source, lineno, colno, error) {
    console.error("Global Error:", message);
    showError(`‚ö†Ô∏è Error: ${message}`);
    return false; // Let browser log it too
  };

  // Catch Promise rejections (like fetch().then().catch() errors)
  window.addEventListener("unhandledrejection", function(event) {
    console.error("Unhandled Promise Rejection:", event.reason);
    const msg = typeof event.reason === "string" ? event.reason : event.reason.message || "Unknown error";
    showError(`‚ö†Ô∏è ${msg}`);
  });

window.addEventListener("beforeunload", () => {
  fetch(`https://akektlyhqzbatuedgnuq.supabase.co/rest/v1/users?discord_id=eq.${did}`, {
    method: "PATCH",
    headers: {
      apikey: KEY,
      Authorization: `Bearer ${KEY}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ online: false })
  });
});


</script>
