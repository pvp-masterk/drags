<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile | Drags</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

:root {
  --primary: #5865F2;
  --primary-dark: #4752C4;
  --secondary: #57F287;
  --text: #f5f5f5;
  --bg: #1e1e2e;
  --card-bg: #2a2a3a;
  --accent: #ED4245;
  --muted: #a0a0a0;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
  --transition: 0.25s ease-in-out;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--bg);
  color: var(--text);
  overflow-x: hidden;
  padding: 0;
  margin: 0;
  scroll-behavior: smooth;
  transition: background-color var(--transition), color var(--transition);
}

     /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        header.scrolled {
            padding: 15px 10%;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            color: var(--primary);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;

}
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }

    .profile-container {
      max-width: 500px;
      margin: 80px auto;
      background: var(--card-bg);
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .profile-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-username {
      font-size: 22px;
      font-weight: 600;
    }

    .profile-displayname {
      font-size: 16px;
      color: #ccc;
      margin-top: 4px;
    }

    .profile-userid {
      margin-top: 10px;
      font-size: 14px;
      color: #888;
    }

    .top-right-avatar {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }

    .dropdown {
      position: absolute;
      top: 70px;
      right: 20px;
      background: var(--card-bg);
      border: 1px solid var(--primary-dark);
      border-radius: 12px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-10px);
      transition: 0.3s ease;
      pointer-events: none;
    }

    .dropdown.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .dropdown button {
      display: block;
      width: 100%;
      padding: 10px 20px;
      background: none;
      border: none;
      color: var(--text);
      text-align: left;
      cursor: pointer;
    }

    .dropdown button:hover {
      background: var(--primary-dark);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header id="header">
        <a href="#" class="logo"><i class="fab fa-discord"></i> Drags</a>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="users.html">User List</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Usage</a>
            <li><a href="apply.html">Apply for Staff</a></li>
            <div style="display: flex; align-items: center; gap: 20px;">
        </nav>
       <div id="user-box">
 
         

        
    </header>

  <!-- Top-right profile picture -->
  <img id="dropdownAvatar" class="top-right-avatar" src="" width="45" height="45" style="border-radius: 50%;" />

  <!-- Dropdown -->
 <div id="dropdownMenu" class="dropdown">
  <button id="editProfileBtn">Edit Profile</button>
  <button onclick="window.location.href='linkaccount.html'">Logout</button>
</div>


  <!-- Profile Card -->
 <div id="profileCard" class="profile-card">
  <img id="profileAvatar" src="" alt="Avatar" />
  <h2 id="displayName"></h2>
  <p id="username"></p>
  <p id="discordId"></p>
  <p id="bio" class="bio"></p>
</div>


  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://akektlyhqzbatuedgnuq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFrZWt0bHlocXpiYXR1ZWRnbnVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMjUwNzUsImV4cCI6MjA2NzgwMTA3NX0.NqsB9Gj4_ZbZw9DgLiLxz2hwEyQvd7tCYy-drMbLGCg"
    );

    const discordId = new URLSearchParams(window.location.search).get("discord_id");

 async function loadProfile() {
    const discordId = new URLSearchParams(window.location.search).get("discord_id");
    if (!discordId) {
      document.getElementById("profileCard").innerText = "⚠️ No Discord ID in URL.";
      return;
    }

    const { data: user, error } = await supabase
      .from("users")
      .select("*")
      .eq("discord_id", discordId)
      .single();

    if (error || !user) {
      console.error("User fetch error:", error);
      document.getElementById("profileCard").innerText = "❌ User not found.";
      return;
    }

    // ✅ Set text data
    document.getElementById("username").textContent = `@${user.username}`;
    document.getElementById("displayName").textContent = user.display_name || user.username;
    document.getElementById("discordId").textContent = `ID: ${user.discord_id}`;
    document.getElementById("bio").textContent = user.bio || "No bio set yet.";
    document.getElementById("profileAvatar").src =
      user.avatar_url ||
      `https://cdn.discordapp.com/embed/avatars/0.png`;

    // ✅ Apply theme if it exists
    applyTheme(user.profile_theme);
  }

  // Theme handler
  function applyTheme(theme) {
    if (!theme || typeof theme !== "object") return;

    if (theme.bgImage) {
      document.body.style.backgroundImage = `url(${theme.bgImage})`;
      document.body.style.backgroundSize = "cover";
      document.body.style.backgroundRepeat = "no-repeat";
      document.body.style.backgroundPosition = "center";
    } else if (theme.gradient) {
      document.body.style.background = theme.gradient;
    }

    if (theme.textColor) {
      document.body.style.color = theme.textColor;
    }

    if (theme.preset) {
      document.body.classList.add(`theme-${theme.preset}`);
    }
  }

  // Call it
  loadProfile();
    // Dropdown toggle
    const dropdownAvatar = document.getElementById("dropdownAvatar");
    const dropdownMenu = document.getElementById("dropdownMenu");

    dropdownAvatar.addEventListener("click", () => {
      dropdownMenu.classList.toggle("active");
    });

    // Close dropdown when clicking outside
    window.addEventListener("click", (e) => {
      if (!dropdownAvatar.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove("active");
      }
    });
    document.getElementById("editProfileBtn").addEventListener("click", () => {
  window.location.href = `settings.html?discord_id=${discordId}`;
});

 

  </script>
</body>
</html>
