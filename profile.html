<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <style>
    .profile-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 60px;
      animation: fadeIn 0.5s ease;
    }

    .profile-avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      margin-bottom: 15px;
      transition: 0.3s ease;
    }

    .profile-username {
      font-size: 24px;
      font-weight: 600;
    }

    .profile-displayname {
      font-size: 18px;
      color: var(--secondary);
      margin-top: 5px;
    }

    .profile-id {
      font-size: 14px;
      color: grey;
      margin-top: 4px;
    }

    .edit-btn {
      background: var(--primary);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s ease;
    }

    .edit-btn:hover {
      background: var(--primary-dark);
    }

    .avatar-dropdown-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .mini-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid var(--primary);
      transition: 0.2s ease;
    }

   .dropdown {
  position: absolute;
  top: 50px;
  right: 0;
  background-color: var(--card-bg);
  border: 1px solid var(--primary);
  border-radius: 10px;
  padding: 10px;
  min-width: 150px;
  display: none;
  flex-direction: column;
  animation: dropdownFade 0.3s ease;
  z-index: 9999999; /* üëà Add this */
}


    .dropdown a {
      color: var(--text);
      text-decoration: none;
      padding: 8px;
      border-radius: 8px;
      transition: 0.2s ease;
    }

    .dropdown a:hover {
      background: var(--primary-dark);
    }

    .dropdown.show {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes dropdownFade {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

/* Header toggle button */
#toggleHeaderBtn {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: var(--card-bg);
  color: var(--text);
  border: 2px solid var(--primary);
  padding: 8px 14px;
  border-radius: 12px;
  font-size: 13px;
  cursor: pointer;
  z-index: 99999;
  transition: 0.2s ease;
}

#toggleHeaderBtn:hover {
  background: var(--primary-dark);
}

/* Smooth header hide */
.hidden-header {
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

#header-placeholder {
  transition: opacity 0.3s ease;
}
    
  </style>
</head>

// üëã Logout logic
function setupLogout() {
  const logoutBtn = document.getElementById("logoutBtn");
  if (!logoutBtn) return;

  logoutBtn.addEventListener("click", (e) => {
    e.preventDefault();

    // üßπ Clear saved session
    localStorage.removeItem("discord_id");
    localStorage.removeItem("avatar_url");

    if (confirm("Are you sure you want to logout?")) {
  window.location.href = "linkaccount.html";
}

  });
}





    const params = new URLSearchParams(window.location.search);
    const did = params.get('discord_id');

    if (!did) {
      showError("‚ùå Missing Discord ID");
      throw new Error("Missing discord_id");
    }

    const avatar = document.getElementById("avatar");
    const miniAvatar = document.getElementById("miniAvatar");
    const dropdown = document.getElementById("dropdown");
    const editProfile = document.getElementById("editProfile");

    // Load profile
    async function loadProfile() {
      const { data, error } = await supabase
        .from("users")
        .select("*")
        .eq("discord_id", did)
        .single();

      if (error || !data) {
        showError("‚ùå User not found.");
        return;
      }

      document.getElementById("name").textContent = data.username;
      document.getElementById("displayName").textContent = data.display_name || "-";
      document.getElementById("did").textContent = `ID: ${data.discord_id}`;

      if (data.avatar_url) {
        avatar.src = data.avatar_url;
        avatar.style.display = "block";
        miniAvatar.src = data.avatar_url;
      }

      editProfile.href = `settings.html?discord_id=${data.discord_id}`;
    }

    // Toggle dropdown
    miniAvatar.addEventListener("click", () => {
      dropdown.classList.toggle("show");
    });

    // Hide dropdown when clicking outside
    window.addEventListener("click", e => {
      if (!miniAvatar.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.remove("show");
      }
    });

    loadProfile();

    // Optional: update online status on exit
    window.addEventListener("beforeunload", () => {
      supabase.from("users").update({ online: false }).eq("discord_id", did);
    });

    // Error notifier
    function showError(message) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.style.animation = "fadeOut 0.4s ease-out forwards";
        setTimeout(() => toast.remove(), 400);
      }, 4000);
    }

    window.onerror = (msg) => showError(`‚ö†Ô∏è ${msg}`);
    window.addEventListener("unhandledrejection", e => {
      showError(`‚ö†Ô∏è ${e.reason?.message || e.reason}`);
    });
// headerLoader.js
function applyHeaderPreference() {
  const shouldHide = localStorage.getItem("hideHeader") === "1";
  const header = document.getElementById("header-placeholder");

  if (shouldHide) {
    header.classList.add("hidden-header");
    toggleBtn.textContent = "üîº Enable Header";
  } else {
    header.classList.remove("hidden-header");
    toggleBtn.textContent = "üîª Disable Header";
  }
}

// Fetch and insert the header
fetch("header.html")
  .then(res => res.text())
  .then(html => {
    const headerEl = document.getElementById("header-placeholder");
    headerEl.innerHTML = html;
    applyHeaderPreference(); // Apply saved toggle state
    loadUserInfo();

const toggleBtn = document.getElementById("toggleHeaderBtn");

toggleBtn.addEventListener("click", () => {
  const header = document.getElementById("header-placeholder");
  const hidden = header.classList.toggle("hidden-header");


  // Save the preference
  localStorage.setItem("hideHeader", hidden ? "1" : "0");

  toggleBtn.textContent = hidden ? "üîº Enable Header" : "üîª Disable Header";
});
