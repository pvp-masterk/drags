<!DOCTYPE html>
<html lang="en">
<head>

  <title>Profile | Drags</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');


  :root {
            --primary: #5865F2;
            --primary-dark: #4752C4;
            --secondary: #57F287;
            --text: #f5f5f5;
            --bg: #1e1e2e;
            --card-bg: #2a2a3a;
            --accent: #ED4245;
        }



        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

     /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        header.scrolled {
            padding: 15px 10%;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            color: var(--primary);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;

}
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }

    .profile-container {
      max-width: 500px;
      margin: 80px auto;
      background: var(--card-bg);
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .profile-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-username {
      font-size: 22px;
      font-weight: 600;
    }

    .profile-displayname {
      font-size: 16px;
      color: #ccc;
      margin-top: 4px;
    }

    .profile-userid {
      margin-top: 10px;
      font-size: 14px;
      color: #888;
    }

    .top-right-avatar {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }

    .dropdown {
      position: absolute;
      top: 70px;
      right: 20px;
      background: var(--card-bg);
      border: 1px solid var(--primary-dark);
      border-radius: 12px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-10px);
      transition: 0.3s ease;
      pointer-events: none;
    }

    .dropdown.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .dropdown button {
      display: block;
      width: 100%;
      padding: 10px 20px;
      background: none;
      border: none;
      color: var(--text);
      text-align: left;
      cursor: pointer;
    }

    .dropdown button:hover {
      background: var(--primary-dark);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .loading-buffer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: var(--text);
  z-index: 9999;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 4px solid var(--primary);
  border-top: 4px solid transparent;
  border-radius: 50%;
  margin: 0 auto 10px auto;
  animation: spin 1s linear infinite;
}
   @keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
    .profile-container:hover {
  transform: scale(1.02);
}

.profile-container.featured::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(270deg, #1e3a8a, #1d4ed8, #1e3a8a);
  background-size: 600% 600%;
  animation: gradientLoop 6s ease infinite;
  opacity: 0;
  z-index: 1;
  pointer-events: none;
  transition: opacity 0.4s ease;
  border-radius: inherit;
}

.profile-container.featured:hover::before {
  opacity: 0.25;
}

@keyframes gradientLoop {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.badge-container {
  display: flex;
  gap: 6px;
  margin-top: 10px;
}

.badge-icon {
  width: 20px;
  height: 20px;
  border-radius: 4px;
  transition: transform 0.3s ease;
}

.badge-icon:hover {
  transform: scale(1.15);
}

  </style>
</head>
