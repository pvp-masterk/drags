<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile | Drags</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    :root {
      --primary: #5865F2;
      --primary-dark: #4752C4;
      --secondary: #57F287;
      --text: #f5f5f5;
      --bg: #1e1e2e;
      --card-bg: #2a2a3a;
      --accent: #ED4245;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
    }

    .profile-container {
      max-width: 500px;
      margin: 80px auto;
      background: var(--card-bg);
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .profile-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-username {
      font-size: 22px;
      font-weight: 600;
    }

    .profile-displayname {
      font-size: 16px;
      color: #ccc;
      margin-top: 4px;
    }

    .profile-userid {
      margin-top: 10px;
      font-size: 14px;
      color: #888;
    }

    .top-right-avatar {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }

    .dropdown {
      position: absolute;
      top: 70px;
      right: 20px;
      background: var(--card-bg);
      border: 1px solid var(--primary-dark);
      border-radius: 12px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-10px);
      transition: 0.3s ease;
      pointer-events: none;
    }

    .dropdown.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .dropdown button {
      display: block;
      width: 100%;
      padding: 10px 20px;
      background: none;
      border: none;
      color: var(--text);
      text-align: left;
      cursor: pointer;
    }

    .dropdown button:hover {
      background: var(--primary-dark);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .page-header {
  background-color: var(--bg-color, #1e1f22);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
  position: sticky;
  top: 0;
  z-index: 1000;
  transition: background-color 0.3s ease;
}

.header-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 1200px;
  margin: 0 auto;
  padding: 1rem 2rem;
}

.logo {
  font-size: 1.6rem;
  font-weight: bold;
  color: var(--text-color, white);
  text-shadow: 0 1px 4px rgba(0,0,0,0.3);
  animation: slideInLeft 0.7s ease forwards;
}

.nav-links a {
  margin-left: 1.5rem;
  text-decoration: none;
  color: var(--text-color, #ccc);
  font-weight: 500;
  position: relative;
  transition: color 0.3s ease;
  animation: fadeIn 1s ease forwards;
}

.nav-links a::after {
  content: '';
  position: absolute;
  width: 0%;
  height: 2px;
  left: 0;
  bottom: -4px;
  background-color: var(--accent-color, #5865f2);
  transition: width 0.3s ease;
}

.nav-links a:hover {
  color: var(--accent-color, #7289da);
}

.nav-links a:hover::after {
  width: 100%;
}

@keyframes slideInLeft {
  from {
    opacity: 0;
    transform: translateX(-20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive for small screens */
@media (max-width: 768px) {
  .header-container {
    flex-direction: column;
    align-items: flex-start;
  }

  .nav-links {
    margin-top: 0.5rem;
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
  }

  .nav-links a {
    margin-left: 0;
  }
}
  </style>
</head>
<body>
