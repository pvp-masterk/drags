// Follow System Functions
async function checkFollowStatus(targetId) {
  const currentUserId = localStorage.getItem("loggedInDiscordId");
  
  if (!currentUserId) return { isFollowing: false, followers: 0, following: 0 };
  
  // Check if current user is following target
  const { data: isFollowing } = await supabase
    .from("follows")
    .select()
    .eq("follower_id", currentUserId)
    .eq("following_id", targetId)
    .single();

  // Get follower count
  const { count: followers } = await supabase
    .from("follows")
    .select("*", { count: "exact", head: true })
    .eq("following_id", targetId);

  // Get following count
  const { count: following } = await supabase
    .from("follows")
    .select("*", { count: "exact", head: true })
    .eq("follower_id", targetId);

  return {
    isFollowing: !!isFollowing,
    followers: followers || 0,
    following: following || 0
  };
}

async function toggleFollow(targetId) {
  const currentUserId = localStorage.getItem("loggedInDiscordId");
  if (!currentUserId) return;

  const { data: existingFollow } = await supabase
    .from("follows")
    .select()
    .eq("follower_id", currentUserId)
    .eq("following_id", targetId)
    .single();

  if (existingFollow) {
    // Unfollow
    await supabase
      .from("follows")
      .delete()
      .eq("id", existingFollow.id);
    return false;
  } else {
    // Follow
    await supabase
      .from("follows")
      .insert([{
        follower_id: currentUserId,
        following_id: targetId,
        created_at: new Date().toISOString()
      }]);
    return true;
  }
}

      });

  });
  
  // Following stat click

      following.forEach(follow => {

          <img src="${follow.users.avatar_url || `https://cdn.discordapp.com/embed/avatars/${parseInt(follow.following_id >> 22) % 5}.png`}" 
               class="follow-modal-avatar" alt="Avatar">
          <div>
            <div class="follow-modal-username">@${follow.users.username}</div>
            <div class="follow-modal-displayname">${follow.users.display_name || follow.users.username}</div>
          </div>
        `;
        li.addEventListener("click", () => {
          window.location.href = `profile.html?discord_id=${follow.following_id}`;
        });
        listElement.appendChild(li);
      });
    }
    
    document.getElementById("followingModal").classList.add("active");
  });
  
  // Close modals
  document.querySelectorAll(".follow-modal-close").forEach(btn => {
    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      document.querySelectorAll(".follow-modal").forEach(modal => {
        modal.classList.remove("active");
      });
    });
  });
  
  // Close modal when clicking outside
  document.querySelectorAll(".follow-modal").forEach(modal => {
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.classList.remove("active");
      }
    });
  });
});
